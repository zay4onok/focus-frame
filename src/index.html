<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! title + descr-->

    <title>FocusFrame</title>
    <meta
      name="description"
      content="Discover the magic of photography in our school"
    />

    <!-- ! favicon -->

    <link rel="icon" href="./public/favicon.svg" />

    <!-- ! Open graph -->

    <meta property="og:title" content="FocusFrame" />
    <meta
      property="og:description"
      content="Discover the magic of photography in our school"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://zay4onok.github.io/goit-html-css-project/"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/zay4onok/goit-html-css-project/main/src/public/og-favicon.png
    "
    />

    <!-- ! fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- ! normalize -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ! styles -->

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="background">
      <!-- ! header -->

      <load src="./partials/header.html" />

      <!-- !hero -->

      <load src="./partials/hero.html" />
    </div>

    <main>
      <load src="./partials/advertisement.html" />

      <!-- ! advertisment -->

      <load src="./partials/about.html" />

      <!-- ! about -->

      <load src="./partials/courses.html" />

      <!-- ! courses -->

      <load src="./partials/mentors.html" />

      <!-- ! sign -->

      <load src="./partials/sign.html" />

      <!-- ! reviews -->

      <load src="./partials/reviews.html" />
    </main>

    <!-- ! footer -->

    <load src="./partials/footer.html" />

    <!-- ! mobile menu -->

    <load src="./partials/menu.html" />

    <!-- ! scripts -->

    <script type="module" src="./main.js"></script>
  </body>
</html>
