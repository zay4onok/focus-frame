<section class="hero">
  <div class="container">
    <div class="hero__inner">
      <div class="hero__content">
        <h1 class="hero__title">
          Discover the magic of <span>photography</span> in our school
        </h1>
        <p class="hero__text">
          Our photography school offers an unforgettable journey, where you can
          learn the basics of composition, master technical skills, translate
          your unique ideas.
        </p>
        <div class="hero__info">
          <div class="hero__students">
            <ul class="hero__students-list">
              <li class="hero__students-item">
                <img
                  class="hero__students-img"
                  src="/img/hero/student-1@1x.png"
                  srcset="
                    /img/hero/student-1@1x.png 1x,
                    /img/hero/student-1@2x.png 2x
                  "
                  alt="student photo"
                  width="44"
                  height="44"
                  loading="lazy"
                />
              </li>
              <li class="hero__students-item">
                <img
                  class="hero__students-img"
                  src="/img/hero/student-2@1x.png"
                  srcset="
                    /img/hero/student-2@1x.png 1x,
                    /img/hero/student-2@2x.png 2x
                  "
                  alt="student photo"
                  width="44"
                  height="44"
                  loading="lazy"
                />
              </li>
              <li class="hero__students-item">
                <img
                  class="hero__students-img"
                  src="/img/hero/student-3@1x.png"
                  srcset="
                    /img/hero/student-3@1x.png 1x,
                    /img/hero/student-3@2x.png 2x
                  "
                  alt="student photo"
                  width="44"
                  height="44"
                  loading="lazy"
                />
              </li>
            </ul>
            <a class="hero__students-link" href="#reviews"
              >Our happy students
              <svg class="hero__students-link-svg" width="18" height="8.66">
                <use href="/img/icons.svg#icon-arrow-right" />
              </svg>
            </a>
          </div>
          <div class="hero__reviews">
            <div class="hero__reviews-box">
              <svg class="hero__reviews-img" width="20" height="20">
                <use href="/img/icons.svg#icon-star" />
              </svg>
            </div>
            <div class="hero__reviews-info">
              <h3 class="hero__reviews-title">Reviews</h3>
              <p class="hero__reviews-text">+1500</p>
            </div>
          </div>
        </div>
      </div>
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            /img/hero/hero-bg_desk@1x.webp 1x,
            /img/hero/hero-bg_desk@2x.webp 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            /img/hero/hero-bg_tab@1x.webp 1x,
            /img/hero/hero-bg_tab@2x.webp 2x
          "
        />
        <img
          class="hero__bg"
          src="/img/hero/hero-bg_mob@1x.webp"
          srcset="
            /img/hero/hero-bg_mob@1x.webp 1x,
            /img/hero/hero-bg_mob@2x.webp 2x
          "
          alt="man with camera"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
