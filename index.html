<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! title + descr-->

    <title>FocusFrame</title>
    <meta
      name="description"
      content="Discover the magic of photography in our school"
    />

    <!-- ! favicon -->

    <link rel="icon" href="/goit-html-css-project/favicon.svg" />

    <!-- ! Open graph -->

    <meta property="og:title" content="FocusFrame" />
    <meta
      property="og:description"
      content="Discover the magic of photography in our school"
    />
    <meta property="og:type" content="website" />

    "
    />

    <!-- ! fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- ! normalize -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"

    <script type="module" crossorigin src="/goit-html-css-project/index.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-html-css-project/assets/index-BrhSRB6-.css">
  </head>

    <div class="background">
      <!-- ! header -->

      <section class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__nav">
        <nav class="nav">
          <a class="logo" href="../index.html" aria-label="'home' link">
            <svg class="logo__svg" width="127" height="20">
              <use href="../img/icons.svg#icon-logo"></use>
            </svg>
          </a>
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about"
                aria-label="link to 'about' block"
                >About us</a
              >
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#courses"
                aria-label="link to 'courses' block"
                >Our courses</a
              >
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#mentors"
                aria-label="link to 'mentors' block"
                >Our mentors</a
              >
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#reviews"
                aria-label="link to 'reviews' block"
                >Reviews</a
              >
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
                aria-label="link to 'contacts' block"
                >contacts</a
              >
            </li>
          </ul>
        </nav>
        <div class="header__mobile">
          <a
            class="header__mobile-link"
            href="#sign"
            aria-label="link to sign block"
          >
            <svg class="header__mobile-svg" width="16" height="16">
              <use href="../img/icons.svg#icon-sign" />
            </svg>
          </a>
          <button
            class="menu-btn js-open-menu"
            aria-label="button-menu"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg class="menu-btn__svg" width="32" height="32">
              <use href="../img/icons.svg#icon-menu"></use>
            </svg>
          </button>
        </div>
      </div>
      <a
        class="header__link btn btn-accent"
        href="#sign"
        aria-label="link to sign block"
        >sign up</a
      >
    </div>
  </div>
</section>
